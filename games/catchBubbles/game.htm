<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js"></script>
<title>Catch Me Game</title>
<style> 
#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

#panel {
    padding: 50px;
    display: none;
}
</style>
</head>
<body>
<script>
var score =0;
window.onload = function(){
(function(){
  var counter = 60;
  setInterval(function() {
    counter--;
    if (counter >= 0) {
	document.getElementById("count").innerHTML = counter;
    }
    if (counter === 0) {
		$("img").hide();
		$("#panel").slideDown("slow");
		document.getElementById("panel").innerHTML = 'Game Over<br/><br/>Your Score is '+score+'<br/><br/>Max Score is 12';
        clearInterval(counter);
    }
  }, 1000);
})();
}
$(document).ready(function(){
$("img").click(function(){
	score++;
    $(this).hide(1500);
	document.getElementById("score").innerHTML = score;
	if(score==12){
		$("img").hide();
		$("#panel").slideDown("slow");
		document.getElementById("panel").innerHTML = 'Congratulations... <br/><br/>You Won the Game';
        clearInterval(counter);
	}
});
});
</script>
<script src="edit.js?3.26.2"></script>
